{% load nav_tags %}
{% load box_tags %}

<div id="header" class="clearfix">
    <div id="header-left-container" class="eight columns alpha">
        <div class="logo">
            <a href="/"><img src="{{ THEME_URL }}media/images/logo.png" border="0" alt="" /></a>
        </div>
    </div><!-- /#header-left-container -->
    <div id="header-right-container" class="eight columns omega">
        <div class="boxdiv">
            {% box 3 %}
        </div>
        <div class="searchdiv">
            <form method="get" action="/search/">
                <input type="text" name="q" onfocus="this.value=''" value="Search" class="textbox" />
                <input type="submit" value="" class="gobtn" />
            </form>
        </div>
    </div><!-- /#header-right-container -->
</div><!-- /#header -->

<div id="nav-container" class="clearfix">
    <div id="nav">
        {% nav 1 %}
    </div>
    <div class="boxdiv">
        {% box 2 %}
    </div>
</div><!-- /#nav container-->
