{% comment %}
Thinksmart Theme - header.html
{% endcomment %}

{% load theme_tags %}
{% load base_tags %}
{% load nav_tags %}
<div class="container">
    <section id="header" class="no-band">
        <header>
            <div id="logo">
                <a href="/"><img src="{% if MODULE_THEME_LOGO %}/files/{{ MODULE_THEME_LOGO }}/250x100/crop/90/{% else %}{% stock_image_url '250x100' %}{% endif %}" />
                <h1>{{ SITE_GLOBAL_SITEDISPLAYNAME }}</h1></a>
            </div>
            <div id="search-box">
                <form method="get" action="/search/">
                    <input name="q" id="q" type="text" placeholder="Search" />
                    <input type="submit" name="Go" value="go" id="search-box-submit" />
                </form>
            </div>
            <div id="phone">
                <span>{% firstof SITE_GLOBAL_SITEPHONENUMBER '123-456-7890' %}</span>
            </div>
        </header>
    </section><!-- /#header -->
</div>
<div class="container">
    <section id="nav" class="band">
        {% navigation 1 %}
    </section><!-- /#nav -->
</div>
